<body>
  <div class="container">
    <h2>내가 이러려고 ○○을 했나 라는 자괴감이 들 정도로 괴롭기만 합니다</h2>
    <img class="image" src="./images/example.png" alt="으앙 자괴감이 들어요!"><br>
    <span class="description">
      아래에 내용을 입력하면 당신의 자괴감 장면이 출력됩니다.<br>
      <strike><font size="2" color="#7e7e7e">이 사이트를 사용하여 문제가 생겼을 경우 책임지지 않습니다.</font></strike>
    </span>
    <br>
    <br>
    <div>
      <font class="text">뉴스 속보 제목</font><br>
      <input autocomplete="off" id="title" class="form-control" type="text" placeholder="예) 이러려고 시험공부했나 자괴감 들어">
    </div>
    <br>
    <div>
      <font class="text">뉴스 특보 제목</font><br>
      <input autocomplete="off" id="subtitle" class="form-control" type="text" placeholder="예) 이번 시험 망함">
    </div>
    <br>
    <div>
      <font class="text">이미지 선택</font><br>
      <input type='file' id="image" class="form-control" accept="image/*" />
    </div>
    <br>
    <canvas id="canvas" class="image" style="display: none;" width="1280" height="720"></canvas><br>
    <script src="./js/app.js"></script>
    <button id="start" type="button" class="btn btn-primary btn-lg btn-block" >나의 자괴감 만들어줘!</button>
  </div>
</body>
